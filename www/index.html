<html>
<head>
    <title>API Testbed</title>
    <link rel="stylesheet" href="lib/bootstrap/bootstrap.min.css">

</head>
<body>
    <div id="wrapper" class="container-fluid px-0">
        <div id="controls" class="container-fluid px-0">
            <nav id="nav" class="navbar navbar-expand-sm navbar-dark bg-dark">
                <span class="navbar-brand">Car.m.a</span>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#filters">
                        <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item">
                            <form id="filter" class="form-inline my-0">
                                <select id="filter-make" class="form-control mr-1">
                                    <option>All Brands</option>
                                </select>
                                <select id="filter-year" class="form-control">
                                    <option>All Years</option>
                                </select>
                            </form>
                        </li>
                    </ul>
                    <button onclick="filter()" class="btn btn-primary form-inline">Filter</button>
                </div>
            </nav>
        </div>
        <div id="testbed" class="container-fluid px-0">
        </div>
    </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="lib/bootstrap/bootstrap.bundle.min.js"></script>
<script src="lib/d3/d3.v5.min.js"></script>
<script src="lib/d3/d3-tip.min.js"></script>
<script src="src/js/index.js"></script>
</html>
